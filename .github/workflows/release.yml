name: Release Package

on:
  push:
    branches: ['main']

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    name: Release Dep Doc Package
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout Repo
        # pin to specific commit to avoid supply chain attacks (v5.0.0)
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8

      - name: Setup Node + npm registry
        uses: actions/setup-node@2028fbc5c25fe9cf00d9f06a71cc4710d4507903
        with:
          node-version: '24'
          registry-url: 'https://registry.npmjs.org'
          scope: '@project-eleven'

      - name: Verify NPM_TOKEN is present
        run: |
          if [ -z "${{ secrets.NPM_TOKEN }}" ]; then
            echo "NPM_TOKEN secret is missing"; exit 1; fi

      - name: Verify lockfile present
        run: test -f package-lock.json || (echo "Missing package-lock.json"; exit 1)

      - name: Locked install without scripts
        run: npm ci

      - name: Test
        run: npm test

      - name: Build
        run: npm run build

      - name: Check CLI entry exists
        run: test -f dist/index.js || (echo "dist/index.js missing"; exit 1)

      - name: Self-check with latest Dep Doc
        run: |
          echo "Running DepDoc on this repo..."
          node dist/index.js --run

      - name: Publish to npm with provenance
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npm publish --access public --provenance
